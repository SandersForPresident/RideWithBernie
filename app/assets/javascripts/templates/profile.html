<div class="row">
  <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class='header'>
      <small>Ridesharing to {{eventTitle}}</small>
    </div>
    <a href="#/results" class='btn btn-info btn-sm pull-right' ng-if='!profile.newRecord'>People &raquo;</a>
    <a href="#/" class='btn btn-info btn-sm'>&laquo; Back</a>
    <p class='lead text-center'>
      Profile
    </p>
    <form ng-submit='save()'>
      <div class='form-group'>
        <p> Can you drive? </p>
        <label class="radio-inline">
          <input type="radio" name="driver" ng-model='profile.driver' ng-value='true' value="true" required='required'> Yes
        </label>
        <label class="radio-inline">
          <input type="radio" name="driver" ng-model='profile.driver' ng-value='false' value="false" required='required'> No
        </label>
      </div>
      <div class='form-group'>
        <label for="firstName">What's your first name?</label>
        <input type="text" class="form-control" name="firstName" ng-model='profile.firstName' required='required'>
      </div>
      <div class='form-group'>
        <label for="phone">What's your cell phone number?</label>
        <input type="tel" class="form-control" name="phone" ng-model='profile.phone' required='required'>
        <p class="help-block">Weâ€™ll need to send you text messages.</p>
      </div>
      <div class='form-group'>
        <label for="location">Where are you leaving from?</label>
        <input type="text" class="form-control" name="location" ng-model='profile.location' required='required'>
        <p class="help-block">Which town, and what part of town?</p>
      </div>
      <div class='form-group' ng-if='profile.driver'>
        <label for="seats">How many extra seats do you have?</label>
        <select name='seats' class='form-control' ng-model='profile.seats' required='required'>
          <option selected value='1'>1</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5</option>
          <option value='6'>6</option>
          <option value='7'>7</option>
        </select>
      </div>
      <div class='form-group' ng-if='!profile.driver'>
        <label for="passengers">How many total passengers? (including yourself)</label>
        <select name='passengers' class='form-control' ng-model='profile.passengers' required='required'>
          <option selected value='1'>1</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5</option>
          <option value='6'>6</option>
          <option value='7'>7</option>
        </select>
      </div>
      <div class='form-group'>
        <button class='btn btn-danger btn-block btn-lg' ng-if='!profile.newRecord' ng-click='delete()'>Delete my profile</button>
        <button class='btn btn-success btn-block btn-lg'>Save</button>
      </div>
    </form>
  </div>
</div>
